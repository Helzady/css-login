<!-- language: html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login #1 | Helzady</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

    <main>

        <section class="container-flex-main">

            <div class="container-img-main"></div>

            <div class="container-form">
                <h2>Dentro dos nossos cursos o futuro é agora!</h2>
                <div class="form">
                    <h3>Faça login abaixo!</h3>
                    <form action="">

                        <div class="container-input">

                            <label for="user">Email ou nome de usuário*</label>
                            <input type="text" name="user" placeholder="seu email" required>

                        </div><!--container input-->

                        <div class="container-input">

                            <label for="password">senha*</label>
                            <input type="password" name="password" placeholder="sua senha" required>

                        </div><!--container input-->

                        <div class="container-button">
                            <input type="submit" value="Login">
                        </div> <!--container button-->

                    </form>

                    <div class="container-signUp">
                        <span>Não possui cadastro? <a href="">cadastre-se</a></span>
                    </div> <!--container sigUp--> 
                </div>

            </div><!--container form-->

        </section><!--container flex main-->

    </main>

</body>

</html>
